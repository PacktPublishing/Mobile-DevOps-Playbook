--- 

format_version: '11' 
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git 
project_type: android 
workflows: 
  ci: 
    steps: 
    - activate-ssh-key@4: 
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}' 
    - git-clone@8.0: {} 
    - cache-pull@2: {} 
    - android-build@1: 
        inputs: 
        - project_location: "$PROJECT_LOCATION" 
        - module: "$MODULE" 
        - variant: "$VARIANT" 
    - android-unit-test@1: 
        inputs: 
        - project_location: "$PROJECT_LOCATION" 
        - variant: "$VARIANT" 
    - android-build-for-ui-testing@0: 
        inputs: 
        - variant: "$VARIANT" 
        - module: "$MODULE" 
    - virtual-device-testing-for-android@1: 
        inputs: 
        - test_type: instrumentation 
    - deploy-to-bitrise-io@2: {} 
    - cache-push@2: {} 
app: 
  envs: 
  - opts: 
      is_expand: false 
    PROJECT_LOCATION: "." 
  - opts: 
      is_expand: false 
    MODULE: app 
  - opts: 
      is_expand: false 
    VARIANT: debug 
trigger_map: 
- push_branch: main 
  workflow: ci 
meta: 
  bitrise.io: 
    stack: linux-docker-android-20.04 
    machine_type_id: standard 