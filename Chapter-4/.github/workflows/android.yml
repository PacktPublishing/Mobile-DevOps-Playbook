name: Android CI 

on: 
  push: 
    branches: 
      - main 
  pull_request: 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v2 
      - name: Set up JDK 11 
        uses: actions/setup-java@v2 
        with: 
          java-version: '11' 
          distribution: 'adopt' 
      - name: Grant execute permission for gradlew 
        run: chmod +x ./gradlew 
      - name: Build debug apk 
        run: ./gradlew assembleDebug 
      - name: Run unit tests 
        run: ./gradlew testDebug 
      - name: Lint code 
        run: ./gradlew lintDebug 